<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Trivia game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="assets/images/icon.png">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='assets/javascript/jquery.easing.1.2.js'></script>
    <script type='text/javascript' src='assets/javascript/jquery.circulate.js'></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</head>
<body>
    <div id="topbar">
        <div id="topbar-content">
            <div id="restart" class="navbar-item">Restart</div>
            <img id="trivia" class="navbar-item" src="assets/images/trivia1.png">
            <div id="main-menu" class="navbar-item">Main menu</div>
        </div>
    </div>
    
    <div id="push1"></div>
    <div class="container start">
        <div class="row">
            <div class="col-md-2"></div>
            <div id="theme1" class="theme-button col-md-2"></div>
            <div class="col-md-4">
                    <button id="choice" class="btn">Start game</button>
                    <div id="hatspot"></div>
            </div>
            <div id="theme2" class="theme-button col-md-2"></div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="theme3" class="theme-button2 col-md-2"></div>
            <div class="col-md-4"></div>
            <div id="theme4" class="theme-button2 col-md-2"></div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- Template for questions -->
    <script id="gametemplate" type="text/template">
        <div id="push1"></div>
        <h1 id="timer" class="text-center"></h1>
        <div class="container game" style="width:756px">
                <div class="row">
                    <div class="col-md-12 text-center" id="question">What is blahblah?</div>
                </div>
                <br/>
                <div class="row" id="answers1">
                    <label class="col-md-6 text-left" id="gee">
                        <span id="answer1"></span>
                        <input class="inputs" id="input1" type="radio" name="answers"/>
                        <span class="radiobtn"></span>
                    </label>
                    <label class="col-md-6 text-right">
                        <span id="answer2"></span>
                        <input class="inputs" id="input2" type="radio" name="answers"/>
                        <span class="radiobtn"></span>
                    </label>
                </div>
                <br/>
                <div  class="row" id="answers2">
                    <label class="col-md-6 text-left">
                        <span id="answer3"></span>
                        <input class="inputs" id="input3" type="radio" name="answers"/>
                        <span class="radiobtn"></span>
                    </label>
                    <label class="col-md-6 text-right">
                        <span id="answer4"></span>
                        <input class="inputs" id="input4" type="radio" name="answers"/>
                        <span class="radiobtn"></span>
                    </label>
                </div>
                <div class="row">
                    <button class="mx-auto submitter" type="submit">Submit</button>
                </div>
            </div>
        </script>
            
        </body>
</html>
